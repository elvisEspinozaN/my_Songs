{% extends 'base.html' %}{block content}
<h1>Song List</h1>

{% for song in songs %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ song.name }}</span>
    <p>Artist: {{ music.artist }}</p>
    <p>Genre: {{ music.genre }}</p>
    {% if music.date < 2021 %}
    <p>Released: {{ music.date }}</p>
    {% else %}
    <p>Released: New</p>
    {% endif %}
  </div>
</div>
{% endfor %} {% endblock%}
