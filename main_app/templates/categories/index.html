{% extends 'base.html' %}{% block content %}
<h2>These are your categories</h2>

{% for category in object_list %}
<div class="card">
  <a href="{% url 'categories_detail' category.id %}">
    <div class="card-content">
      <span class="card-title"
        >A
        <span class="{{category.color.lower}}-text"
          >{{category.name}}</span
        ></span
      >
    </div>
  </a>
</div>
{% endfor %} {% endblock%}
