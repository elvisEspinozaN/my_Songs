{% extends 'base.html' %}{% block content %}
<h2>{{object.name}} Details</h2>

<div class="card">
  <a href="{% url 'categories_detail' category.id %}">
    <div class="card-content">
      <span class="card-title">
        A
        <span class="{{category.color.lower}}-text">{{category.color}}</span
        >{{category.name}}</span
      >
    </div>
    <div class="card-action">
      <a href="{% url 'categories_update' category.id %}">Edit</a>
      <a href="{% url 'categories_delete' category.id %}">Delete</a>
    </div>
  </a>
</div>
{% endblock %}
